{% extends "blog/base.html" %}
{% block content %}
    <h1 id="cat-fonts">Categories:</h1>

    {% for category in categories %}
        <a id="home-fonts" class="list-group-item list-group-item-light" href="{% url 'category' category.name %}">{{ category.name }}</a>
    {% endfor %}
    
{% endblock content %}
